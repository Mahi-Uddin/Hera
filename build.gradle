plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.3'
  id 'java'
}

sourceCompatibility = 1.8

repositories {
  jcenter()
  maven { url 'https://jitpack.io' }
}

dependencies {
  compile 'com.github.alphazero:Blake2b:release-SNAPSHOT'
  compile group: 'commons-io', name: 'commons-io', version: '2.6'
  compile group: 'org.apache.commons', name: 'commons-compress', version: '1.16.1'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.4'
  compile group: 'org.tukaani', name: 'xz', version: '1.8'
  compile group: 'org.zeromq', name: 'jnacl', version: '0.1.0'
}

jar {
   manifest {
      attributes 'Main-Class': 'com.royale.titans.hera.Main'
   }
}
